<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup - Question Detection System</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <a href="home.html">
                <img src="images/logo.png" alt="QDS Logo" style="max-height: 60px; width: auto; display: block; margin: 0 auto;">
            </a>
        </div>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="features.html">Features</a></li>
                <li><a href="resource.html">Resource</a></li>
                <li><a href="settings.html">Settings</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main class="auth-container">
        <section class="login-form">
            <h2>Log In to Your Account</h2>
            <form>
                <input type="email" placeholder="Email Address" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Log In</button>
            </form>
            <div class="links">
                <a href="#" onclick="showSignup()">Don't have an account? Sign Up</a>
            </div>
        </section>
        <section class="signup-form hidden">
            <h2>Create New Account</h2>
            <form>
                <input type="text" placeholder="Full Name" required>
                <input type="email" placeholder="Email Address" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            </form>
            <div class="links">
                <a href="#" onclick="showLogin()">Already have an account? Log In</a>
            </div>
        </section>
    </main>
    <script>
        function showSignup() {
            document.querySelector('.login-form').classList.add('hidden');
            document.querySelector('.signup-form').classList.remove('hidden');
        }

        function showLogin() {
            document.querySelector('.signup-form').classList.add('hidden');
            document.querySelector('.login-form').classList.remove('hidden');
        }
    </script>
    <footer>
        <p>Contact Us: info@qds.com</p>
    </footer>
</body>
</html>
